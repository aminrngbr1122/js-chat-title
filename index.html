<!DOCTYPE html>

<html lang="fa">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 ثانیه بصبر (:</title>

</head>

<body>

    <script>
        
        let time = 5000;  //         تایم تغییر تایتل به میلی ثانیه (:

        let data = {
            'init': 0
        }

        let datas = ['سلام خوش اومدی (:', 'رفیق', 'چطوری ؟', 'خوبی', 'منم خوبم (:'];

        let title = document.head.querySelector("title");
        
        var titles = title.innerText;

        setInterval(() => {
            if (data['init'] == 5) {
                title.innerText = titles;
            } else {
                title.innerText = datas[data['init']]
                data['init']++
            }
        }, time);

    </script>

</body>

</html>
